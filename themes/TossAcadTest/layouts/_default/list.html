{{ define "main" }}
  <!-- Load the about me block -->
  {{ $about_me := .Site.GetPage "about_me" }}
  {{ if $about_me }}
    {{ partial "about-me.html" $about_me }}
  {{ end }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}
{{ end }}
